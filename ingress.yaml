apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: sock-shop
spec:
  ingressClassName: nginx
  rules:
    - host: capstone.favourbiz.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: front-end
                port:
                  number: 80
